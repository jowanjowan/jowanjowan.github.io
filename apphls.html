<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <title>Live Twitch Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
    }

    .video-container {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #000;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: black;
    }

    #twitch-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #twitch-embed iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
    }

    .stream-list {
      list-style: none;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .stream-list li {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.2rem;
      text-align: center;
    }

    .stream-list li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="aspect-ratio-box">
      <div id="twitch-embed"></div>
    </div>
  </div>

  <ul class="stream-list">
    <li onclick="changeStream('mainconnect')">ðŸ“º MainConnect</li>
    <li onclick="changeStream('mamlakatv')">ðŸ“º MamlakaTV</li>
    <li onclick="changeStream('katelevisionke')">ðŸ“º KA Tv</li>
    <li onclick="changeStream('pdtelevision')">ðŸŽ® pdtelevision</li>
    <li onclick="changeStream('shroud')">ðŸŽ® Shroud</li>
    <li onclick="changeStream('xqc')">ðŸŽ® xQc</li>
  </ul>

  <script>
    const domain = "jowanjowan.github.io";
    let player;

    function createPlayer(channel) {
      player = new Twitch.Player("twitch-embed", {
        channel: channel,
        parent: [domain],
        autoplay: true,
        muted: true,
        controls: false,
        layout: "video"
      });

      // Save last channel
      localStorage.setItem("lastChannel", channel);
    }

    function changeStream(channel) {
      if (player) {
        player.setChannel(channel);
        localStorage.setItem("lastChannel", channel);
      } else {
        createPlayer(channel);
      }
    }

    // On page load
    window.onload = () => {
      const lastChannel = localStorage.getItem("lastChannel") || "mainconnect";
      createPlayer(lastChannel);
    };
  </script>

</body>
</html>
