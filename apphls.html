<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <title>Twitch with Custom Controls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
    }

    .video-container {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #000;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: black;
    }

    #twitch-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #twitch-embed iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
    }

    .custom-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background-color: #1e1e1e;
    }

    .custom-controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-controls button:hover {
      background-color: #555;
    }

    .stream-list {
      list-style: none;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .stream-list li {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.2rem;
      text-align: center;
    }

    .stream-list li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="aspect-ratio-box">
      <div id="twitch-embed"></div>
    </div>
    <div class="custom-controls">
      <button onclick="playStream()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseStream()">‚è∏Ô∏è Pause</button>
      <button onclick="unmuteStream()">üîä Unmute</button>
    </div>
  </div>

  <ul class="stream-list">
    <li onclick="changeStream('mainconnect')">üì∫ MainConnect</li>
    <li onclick="changeStream('mamlakatv')">üì∫ MamlakaTV</li>
    <li onclick="changeStream('katelevisionke')">üì∫ KA Tv</li>
    <li onclick="changeStream('pdtelevision')">üéÆ pdtelevision</li>
  </ul>

  <script>
    const domain = "jowanjowan.github.io";
    let player;

    function createPlayer(channel) {
      player = new Twitch.Player("twitch-embed", {
        channel: channel,
        parent: [domain],
        autoplay: true,
        muted: false,
        controls: false,
        layout: "video"
      });

      player.addEventListener(Twitch.Player.READY, () => {
        player.setMuted(false);
      });
    }

    function changeStream(channel) {
      if (player) {
        player.setChannel(channel);
        player.setMuted(false);
      } else {
        createPlayer(channel);
      }
    }

    function playStream() {
      if (player) player.play();
    }

    function pauseStream() {
      if (player) player.pause();
    }

    function unmuteStream() {
      if (player) player.setMuted(false);
    }

    // Initialize
    createPlayer("mainconnect");
  </script>

</body>
</html>
