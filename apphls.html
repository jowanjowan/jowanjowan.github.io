<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch & HLS Custom Player</title>

  <!-- Twitch Embed -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
    }

    .video-container {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #000;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: black;
    }

    #twitch-embed, #hls-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #twitch-embed iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
    }

    #hls-player {
      background: black;
      display: none;
    }

    .custom-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background-color: #1e1e1e;
    }

    .custom-controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-controls button:hover {
      background-color: #555;
    }

    .stream-list {
      list-style: none;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .stream-list li {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.2rem;
      text-align: center;
    }

    .stream-list li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="aspect-ratio-box">
      <div id="twitch-embed"></div>
      <video id="hls-player" controls muted></video>
    </div>
    <div class="custom-controls">
      <button onclick="playStream()">▶️ Play</button>
      <button onclick="pauseStream()">⏸️ Pause</button>
      <button onclick="unmuteStream()">🔊 Unmute</button>
    </div>
  </div>

  <ul class="stream-list">
    <!-- Twitch Streams -->
    <li onclick="changeStream('mainconnect')">📺 MainConnect</li>
    <li onclick="changeStream('mamlakatv')">📺 MamlakaTV</li>
    <li onclick="changeStream('katelevisionke')">📺 KA Tv</li>
    <li onclick="changeStream('pdtelevision')">🎮 pdtelevision</li>
    <li onclick="changeStream('shroud')">🎮 Shroud</li>
    <li onclick="changeStream('xqc')">🎮 xQc</li>

    <!-- HLS Stream Example -->
    <li onclick="changeToHLS('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">📡 HLS Test Stream</li>
  </ul>

  <script>
    const domain = "jowanjowan.github.io";
    let player;
    let isPlayerReady = false;
    let currentMode = "twitch";
    const hlsPlayer = document.getElementById("hls-player");
    let hlsInstance;

    function createPlayer(channel) {
      player = new Twitch.Player("twitch-embed", {
        channel: channel,
        parent: [domain],
        autoplay: false,
        muted: true,
        controls: false,
        layout: "video"
      });

      player.addEventListener(Twitch.Player.READY, () => {
        isPlayerReady = true;
        player.setMuted(false); // Auto-unmute
        player.play();          // Auto-play
      });
    }

    function destroyTwitchPlayer() {
      if (player) {
        player.pause();
        const iframe = document.querySelector("#twitch-embed iframe");
        if (iframe) iframe.src = "about:blank";
        player = null;
        isPlayerReady = false;
      }
    }

    function destroyHLSPlayer() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
    }

    function changeStream(channel) {
      currentMode = "twitch";

      // Clean up HLS
      destroyHLSPlayer();
      if (hlsPlayer) {
        hlsPlayer.pause();
        hlsPlayer.removeAttribute("src");
        hlsPlayer.load();
        hlsPlayer.style.display = "none"; // ✅ Fully hide HLS player
      }

      // Show Twitch
      document.getElementById("twitch-embed").style.display = "block";

      if (player && isPlayerReady) {
        player.setChannel(channel);
        player.setMuted(false);
        player.play();
      } else {
        createPlayer(channel);
        const interval = setInterval(() => {
          if (player && isPlayerReady) {
            player.setMuted(false);
            player.play();
            clearInterval(interval);
          }
        }, 100);
      }
    }

    function changeToHLS(hlsUrl) {
      currentMode = "hls";

      // Clean up Twitch
      destroyTwitchPlayer();
      document.getElementById("twitch-embed").style.display = "none";

      hlsPlayer.style.display = "block";

      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(hlsUrl);
        hlsInstance.attachMedia(hlsPlayer);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          hlsPlayer.muted = false;
          hlsPlayer.play();
        });
      } else if (hlsPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        hlsPlayer.src = hlsUrl;
        hlsPlayer.addEventListener('loadedmetadata', () => {
          hlsPlayer.muted = false;
          hlsPlayer.play();
        });
      }
    }

    function playStream() {
      if (currentMode === "twitch" && player && isPlayerReady) {
        player.play();
      } else if (currentMode === "hls") {
        hlsPlayer.play();
      }
    }

    function pauseStream() {
      if (currentMode === "twitch" && player && isPlayerReady) {
        player.pause();
      } else if (currentMode === "hls") {
        hlsPlayer.pause();
      }
    }

    function unmuteStream() {
      if (currentMode === "twitch" && player && isPlayerReady) {
        player.setMuted(false);
        player.play();
      } else if (currentMode === "hls") {
        hlsPlayer.muted = false;
        hlsPlayer.play();
      }
    }

    window.onload = () => {
      createPlayer("mainconnect");
    };
  </script>

</body>
</html>
